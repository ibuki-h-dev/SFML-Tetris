name: Deploy Tetris to GitHub Pages

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # 1. 自分のソースコードを取得
      - name: Checkout Project
        uses: actions/checkout@v4

      # 2. SFML-WASMを公式アクションで取得（これでUsernameエラーを回避）
      - name: Checkout SFML-WASM
        uses: actions/checkout@v4
        with:
          repository: Blaatand213/sfml-wasm
          path: sfml-src
          ref: master

      # 3. Emscriptenのセットアップ
      - name: Setup Emscripten
        uses: mymindstorm/setup-emsdk@v14
        with:
          version: '3.1.50'

      # 4. ビルド実行
      - name: Build Project
        run: |
          mkdir build
          cd build
          # SFML_SOURCE_DIR を指定して、手順2で落としたフォルダを使わせる
          emcmake cmake .. -DCMAKE_BUILD_TYPE=Release -DSFML_SOURCE_DIR=${{ github.workspace }}/sfml-src
          emmake make -j2

      # 5. GitHub Pagesへデプロイ
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build