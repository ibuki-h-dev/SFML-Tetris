name: Deploy Tetris to GitHub Pages

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Emscripten
        uses: mymindstorm/setup-emsdk@v14
        with:
          version: '3.1.50'

      # ★変更点：CMakeの前に手動でSFMLをダウンロードする
      - name: Pre-download SFML
        run: |
          git clone --depth 1 https://github.com/Blaatand213/sfml-wasm.git sfml-src

      - name: Build Project
        run: |
          mkdir build
          cd build
          # SFML_SOURCE_DIR を指定して、ダウンロード済みの場所を教える
          emcmake cmake .. -DCMAKE_BUILD_TYPE=Release -DSFML_SOURCE_DIR=${{ github.workspace }}/sfml-src
          emmake make -j2

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build